<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./size_ex.css" />
</head>
<body>
    <h1>px</h1>

    <p>px size 조절</p>

    <h1>em</h1>
    <!-- em은 부모의 크기를 추종한다. -->
    <!-- ul의 내용들은 기본적으로 html의 fontsize-->
    <!-- 문제는 그 아래 중첩이다. -->
    <!-- 중첩안에서 ul의 부모는 그 위의 li다. -->
    <!-- 즉, 그 위의 li의 font size x 지정한 font-size다. -->
    <!-- 계산이 매우 복잡할 것이므로 비추천이다. -->
    <ul class="ems">
        <li> One </li>
        <li> Two </li>
        <li>
            Three
            <ul>
                <li>Three A</li>
                <li>
                    Three B
                    <ul>
                        <li>Three B 2 </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <h1>rem</h1>

    <!-- rems는 html tag의 css font size에 따라 배수로 늘어난다.-->
    <!-- 즉, rem 단위는 html tag의 css를 추종한다. -->
    <div class="rems">rems 단위테스트</div>

    <h1>percent</h1>
</body>
</html>
