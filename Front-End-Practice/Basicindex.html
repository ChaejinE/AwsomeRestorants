<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 알 필요가 있는 기본적인 내용 -->
    <meta name="author" content="CJ" />
    <meta name="description" content="맛집지도 서비스" />
    <meta name="keywords" content="CJ, 맛집지도, 유튜버맛집, 맛집유튜버" />

    <!-- 문서의 제목 -->
    <title>CJ</title>
</head>

<input>
    <!-- 제목 or 강조 1 ~ 6 : font scale -->
    <h1> 안녕하세요. </h1>

    <!-- div -->
    <!-- 레이아웃은 대부분 div -->
    <!-- css, js를 특정 부분 제어할 때 유용 -->
    <!-- class, id 속성을 함꼐 사용하는 것이 일반적 -->
    <!-- box라고 생각하면 된다. -->
    <div> 안녕하세요. div </div>
    <div> 안녕하세요. div </div>

    <!-- span -->
    <!-- 줄바꿈 하지 않고 뭔가를 꾸며주거나 할 떄 쓰는 tag -->
    <!-- CSS, JS 적용을 위한 보이지 않는 의미상 존재하는 태그 -->
    <span>span이다</span>
    <span>span이다</span>

    <div> LOtto <span style="color: red">바보</span> </div>

    <!-- ul, ol -->
    <!-- unordered list -->
    <ul>
        <!-- list 요소 -->
        <li>1</li>
        <li>3</li>
        <li>2</li>
    </ul>
    
    <!-- ordered list -->
    <ol>
        <li>1</li>
        <li>3</li>
        <li>2</li>
    </ol>

    <!-- 이미지 넣는 방법 -->
    <img src="./Cheongsolmo.png" alt="Picture" />
    
    <!-- 여러 input -->
    <input type="text" />
    <input type="button" />
    <input type="checkbox" />
    <input type="password" />
    <input type="radio" />
    <!-- 숫자만 입력해야 입력됨 -->
    <input type="number" />

    <button> 버튼 클릭 </button>

    <!-- url link -->
    <a href="https://www.google.com/">google</a>
</body>

</html>
